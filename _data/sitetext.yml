services:
    title: Our Services
    text: " "
    section: services
    list:
      - title: "Energy monitoring and analytics"
        desc: "We provide a simple and effective technology platform to support our clients in measuring appliance-specific energy use."
        icon: fa fa-power-off #find more at https://fontawesome.com/icons
      - title: "Grid load balancing"
        desc: "By switching off a network of localized devices, we support the matching of electricity demand with supply to avoid unexpected outages."
        icon: fas fa-laptop       
      - title: "Syncing use with renewable supply"
        desc: "Our platform can facilitate reliance on renewable electricity sources like wind and solar by shifting consumption patterns, reducing the need for fossil fuel generation."
        icon: fas fa-temperature-low

mission:
    title: 
    text: "Our mission is to provide a service that allows consumers to effortlessly sync their energy demand with clean, low-cost energy supply using the most cutting-edge technology and research. 

As academics, we bring and generate insights from behavioral economics, randomized controlled trials, and machine learning to optimize and personalize our users' experience while enabling a seamless transition to a just and carbon-neutral economy."


